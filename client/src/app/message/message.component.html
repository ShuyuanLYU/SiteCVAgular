<h1>Messgerie</h1>
<div class="list-group mt-3 container">
    <div *ngIf="messages">
        <li *ngFor="let message of messages" class="list-group-item mb-1">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{message.title}}</h5>
                <small> {{message.timeDiff}} </small>
            </div>
            <div class="d-flex w-100 justify-content-between">
                <p class="mb-1"> {{message.message}} </p>
                <div>
                    <a class="btn btn-outline-primary btn-sm" href="/messages/edit?_id={{_id}}">1<i class="far fa-edit"></i></a>
                    <a class="btn btn-outline-primary btn-sm" href="/messages/delete?_id={{_id}}">2<i class="far fa-trash-alt"></i></a>
                </div>

            </div>
        </li>
    </div>
    <div *ngIf="!messages">
        Il n'y a pas de message...
    </div>
    <p>New message :</p>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Title" (keyup)="getNewTitle($event)">
    </div>
    <div class="mb-3">
        <textarea class="form-control" rows="3" placeholder="Message" (keyup)="getNewContent($event)"></textarea>
    </div>
    <button type="button" class="btn btn-info" (click)="sendNewMsg()">Envoyer</button>

</div>
